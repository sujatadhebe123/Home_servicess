<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }
    input {
      transition: all 0.3s ease-in-out;
    }
    input:focus {
      transform: scale(1.03);
      border-color: #415261;
    }
    .neon-btn {
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      color: white;
      font-weight: bold;
      padding: 12px;
      border-radius: 10px;
      transition: all 0.3s ease-in-out;
      box-shadow: 0px 4px 15px rgba(123, 98, 94, 0.4);
    }
    .neon-btn:hover {
      transform: scale(1.05);
      box-shadow: 0px 6px 20px rgba(255, 75, 43, 0.6);
    }
  </style>
</head>
<body>
  <div class="glass-card w-full max-w-md text-white">
    <h1 class="text-3xl font-extrabold mb-6 text-center">✨ Registration ✨</h1>
    <form action="register.php" method="post">
      <div class="mb-4">
        <label class="block font-semibold">First Name</label>
        <input type="text" name="first_name" placeholder="First Name"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent text-black" required />
      </div>
      <div class="mb-4">
        <label class="block font-semibold">Last Name</label>
        <input type="text" name="last_name" placeholder="Last Name"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent text-black" required />
      </div>
      <div class="mb-4">
        <label class="block font-semibold">Username</label>
        <input type="text" name="username" placeholder="Username"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent text-black" required />
      </div>
      <div class="mb-4">
        <label class="block font-semibold">Email</label>
        <input type="email" name="email" placeholder="Email"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent text-black" required />
      </div>
      <div class="mb-4">
        <label class="block font-semibold">Password</label>
        <input type="password" name="password" placeholder="Password"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent text-black" required />
      </div>
      <div class="text-center">
        <button type="submit" class="w-full neon-btn">Register</button>
      </div>
    </form>
    <p class="text-center mt-6 text-sm">
      Already have an account?
      <a href="login.html" class="text-yellow-300 hover:text-yellow-500 font-bold transition duration-300">Sign In</a>
    </p>
  </div>
</body>
</html>
