<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        input:focus {
            border-color: #63b995;
            box-shadow: 0 0 10px #64a190;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="container p-8 rounded-lg shadow-2xl w-full max-w-md text-center">
        <h2 class="text-3xl font-bold mb-6 text-gray-100">Welcome Back!</h2>
        <form action="login.php" method="post">
            <div class="mb-4 text-left">
                <label class="block text-gray-200 text-sm font-bold mb-2">Username</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-800 leading-tight focus:outline-none focus:shadow-outline" name="username" type="text" placeholder="Enter Username" required>
            </div>
            <div class="mb-6 text-left">
                <label class="block text-gray-200 text-sm font-bold mb-2">Password</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-800 mb-3 leading-tight focus:outline-none focus:shadow-outline" name="password" type="password" placeholder="Enter Password" required>
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg w-full" type="submit">
                    <i class="fas fa-sign-in-alt mr-2"></i>Sign In
                </button>
            </div>
        </form>
        <div class="mt-4">
            <a class="text-sm text-gray-200 hover:text-green-300" href="#">Forgot Password?</a>
        </div>
        <p class="text-center mt-4 text-sm text-gray-200">
            Don't have an account? <a href="register.html" class="text-green-200 hover:text-green-400 font-bold">Sign Up</a>
        </p>
    </div>
</body>
</html>
