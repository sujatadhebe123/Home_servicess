<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register as a Plumber</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url('https://tse2.mm.bing.net/th?id=OIP.M7HQWlDmuU7enpXMRP3xiAHaDU&pid=Api&P=0&h=180'); /* Plumbing-themed background */
            background-size: cover;
            background-position: center;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="flex justify-center items-center h-screen">

    <div class="glass-effect p-6 rounded-lg shadow-lg w-96 text-white">
        <h2 class="text-2xl font-semibold mb-4 text-center">Register as a Plumber</h2>
        
        <form action="register_plumber.php" method="POST">
            <label class="block font-medium">Full Name</label>
            <input type="text" name="name" class="w-full border p-2 rounded mb-4 text-black" placeholder="Enter your name" required>

            <label class="block font-medium">Email</label>
            <input type="email" name="email" class="w-full border p-2 rounded mb-4 text-black" placeholder="Enter your email" required>

            <label class="block font-medium">Phone</label>
            <input type="text" name="phone" class="w-full border p-2 rounded mb-4 text-black" placeholder="Enter your phone number" required>

            <label class="block font-medium">Experience (Years)</label>
            <input type="number" name="experience" class="w-full border p-2 rounded mb-4 text-black" placeholder="Enter experience in years" required>

            <label class="block font-medium">Location</label>
            <input type="text" name="location" class="w-full border p-2 rounded mb-4 text-black" placeholder="Enter your city or area" required>

            <button type="submit" class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600">Register</button>
        </form>

        <p class="mt-4 text-center">
            Already have an account? <a href="login.html" class="text-blue-200 hover:underline">Login</a>
        </p>
    </div>

</body>
</html>
