<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Listings</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-bold mb-2">Clothing Services</h2>
            <p class="text-gray-700 mb-4">Tailoring, repairs, and custom clothing services.</p>
            <p class="text-green-600 text-xl font-bold mb-4">$60.00</p>
            <div class="flex space-x-2 mb-4">
                <button class="bg-green-500 text-white px-4 py-2 rounded">Register</button>
                <button class="bg-blue-500 text-white px-4 py-2 rounded">Book</button>
            </div>
            <div class="flex space-x-2">
                <input type="text" placeholder="Enter Location" class="border border-gray-300 rounded px-4 py-2 w-full">
                <button class="bg-blue-500 text-white px-4 py-2 rounded">Search</button>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-bold mb-2">Sweeper Services</h2>
            <p class="text-gray-700 mb-4">Tailoring, repairs, and custom clothing services.</p>
            <p class="text-green-600 text-xl font-bold mb-4">$60.00</p>
            <div class="flex space-x-2">
                <button class="bg-green-500 text-white px-4 py-2 rounded">Register</button>
                <button class="bg-blue-500 text-white px-4 py-2 rounded">Book</button>
            </div>
        </div>
    </div>
</body>
</html>
